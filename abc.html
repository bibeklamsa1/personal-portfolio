<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            transition: background 0.3s;
        }
        .github-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            transition: background 0.3s, color 0.3s;
        }
        .github-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .github-text {
            color: #555;
            margin-top: 10px;
        }
        .github-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .github-button:hover {
            background-color: #218838;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .dark-mode .github-section {
            background-color: #444;
            color: white;
        }
        .dark-mode .github-title {
            color: #fff;
        }
        .dark-mode .github-text {
            color: #ccc;
        }
        .dark-mode .github-button {
            background-color: #17a2b8;
        }
        .dark-mode .github-button:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="github-section">
        <h2 class="github-title">Explore My GitHub Projects</h2>
        <p class="github-text">Discover my latest work and contributions in the world of coding.</p>
        <a href="https://github.com/BibekLamsal" target="_blank" class="github-button">Visit My GitHub</a>
        <button onclick="toggleDarkMode()" style="margin-top: 15px; padding: 10px; border: none; cursor: pointer; background: #007bff; color: white; border-radius: 5px;">Toggle Dark Mode</button>
        <div id="github-projects" style="margin-top: 15px;"></div>
    </div>
    
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        async function fetchGitHubProjects() {
            try {
                let response = await fetch("https://api.github.com/users/BibekLamsal/repos");
                let repos = await response.json();
                let projectContainer = document.getElementById("github-projects");
                
                repos.slice(0, 5).forEach(repo => {
                    let repoElement = document.createElement("p");
                    repoElement.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.name}</a>`;
                    projectContainer.appendChild(repoElement);
                });
            } catch (error) {
                console.error("Error fetching GitHub projects:", error);
            }
        }

        fetchGitHubProjects();
    </script>
</body>
</html>
